<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jogo de Futebol - Multiplayer Local</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            text-align: center;
            padding: 30px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 30px;
        }

        select, button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        select {
            border: 2px solid #00796b;
            min-width: 160px;
        }

        button {
            background-color: #00796b;
            color: white;
            transition: background-color 0.3s;
            margin-top: 20px;
            padding: 12px 30px;
            font-weight: bold;
        }

        button:hover {
            background-color: #004d40;
        }

        .resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            animation: aparecer 0.6s ease;
            max-width: 600px;
            text-align: left;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: scale(0.9);}
            to { opacity: 1; transform: scale(1);}
        }

        .historico {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }

        .time-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .time-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 180px;
            text-align: right;
        }

        .escudo-container {
            border: 2px solid #00796b;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 121, 107, 0.3);
            padding: 8px 12px;
            background-color: white;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 15px;
        }

        img.escudo {
            max-width: 80px;
            max-height: 80px;
            border-radius: 5px;
        }

        /* Scrollbar styling for hist√≥rico */
        .historico::-webkit-scrollbar {
            width: 8px;
        }
        .historico::-webkit-scrollbar-track {
            background: #f1f1f1; 
            border-radius: 10px;
        }
        .historico::-webkit-scrollbar-thumb {
            background: #00796b;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <h1>üèÜ Jogo de Futebol - Multiplayer Local üèÜ</h1>

    <div class="time-container">
        <label class="time-label" for="timeJogador1">Escolha o time do Jogador 1:</label>
        <select id="timeJogador1">
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Fran√ßa">Fran√ßa</option>
            <option value="Alemanha">Alemanha</option>
        </select>
        <div class="escudo-container">
            <img id="img/b" class="escudo" src="" alt="Escudo Jogador 1" />
        </div>
    </div>

    <div class="time-container">
        <label class="time-label" for="timeJogador2">Escolha o time do Jogador 2:</label>
        <select id="timeJogador2">
            <option value="Brasil">Brasil</option>
            <option value="Argentina">Argentina</option>
            <option value="Fran√ßa">Fran√ßa</option>
            <option value="Alemanha">Alemanha</option>
        </select>
        <div class="escudo-container">
            <img id="escudoJogador2" class="escudo" src="" alt="Escudo Jogador 2" />
        </div>
    </div>

    <button onclick="jogar()">Jogar</button>

    <div class="resultado" id="resultado"></div>

    <div class="historico">
        <h2>üìú Hist√≥rico de Partidas</h2>
        <ul id="listaHistorico"></ul>
    </div>

    <!-- √Åudio de torcida -->
    <audio id="somTorcida" src="https://www.soundjay.com/human/crowd-cheer-01.mp3"></audio>

    <script>
        const listaHistorico = document.getElementById("listaHistorico");

        const jogadores = {
            Brasil: ["Neymar", "Vinicius Jr", "Richarlison", "Casemiro", "Raphinha"],
            Argentina: ["Messi", "Di Mar√≠a", "Lautaro", "Juli√°n √Ålvarez", "De Paul"],
            Fran√ßa: ["Mbapp√©", "Griezmann", "Giroud", "Demb√©l√©", "Tchouam√©ni"],
            Alemanha: ["M√ºller", "Havertz", "San√©", "Kimmich", "G√ºndogan"]
        };

        const escudos = {
            Brasil: "https://upload.wikimedia.org/wikipedia/en/0/05/Flag_of_Brazil.svg",
            Argentina: "https://upload.wikimedia.org/wikipedia/en/1/1a/Argentina_national_football_team_logo.svg",
            Fran√ßa: "https://upload.wikimedia.org/wikipedia/en/c/c3/France_national_football_team.svg",
            Alemanha: "https://upload.wikimedia.org/wikipedia/en/b/ba/Germany_national_football_team_logo.svg"
        };

        // Atualiza escudo na troca de sele√ß√£o
        document.getElementById("timeJogador1").addEventListener("change", function() {
            const time = this.value;
            document.getElementById("escudoJogador1").src = escudos[time];
        });

        document.getElementById("timeJogador2").addEventListener("change", function() {
            const time = this.value;
            document.getElementById("escudoJogador2").src = escudos[time];
        });

        // Inicializa escudos ao carregar a p√°gina
        window.onload = function() {
            document.getElementById("escudoJogador1").src = escudos[document.getElementById("timeJogador1").value];
            document.getElementById("escudoJogador2").src = escudos[document.getElementById("timeJogador2").value];
        };

        function jogar() {
            const som = document.getElementById("somTorcida");
            som.play();

            const timeJogador1 = document.getElementById("timeJogador1").value;
            const timeJogador2 = document.getElementById("timeJogador2").value;

            if (timeJogador1 === timeJogador2) {
                alert("Escolha times diferentes para os jogadores.");
                return;
            }

            let golsJogador1 = 0;
            let golsJogador2 = 0;

            let artilheirosJogador1 = [];
            let artilheirosJogador2 = [];

            for (let i = 0; i < 6; i++) {
                if (Math.random() < 0.5) {
                    let gol = Math.floor(Math.random() * 2);
                    golsJogador1 += gol;
                    for (let g = 0; g < gol; g++) {
                        const jogador = jogadores[timeJogador1][Math.floor(Math.random() * jogadores[timeJogador1].length)];
                        artilheirosJogador1.push(jogador);
                    }
                }
                if (Math.random() < 0.5) {
                    let gol = Math.floor(Math.random() * 2);
                    golsJogador2 += gol;
                    for (let g = 0; g < gol; g++) {
                        const jogador = jogadores[timeJogador2][Math.floor(Math.random() * jogadores[timeJogador2].length)];
                        artilheirosJogador2.push(jogador);
                    }
                }
            }

            let resultadoTexto = "";
            if (golsJogador1 > golsJogador2) {
                resultadoTexto = "üèÜ Jogador 1 venceu!";
            } else if (golsJogador1 < golsJogador2) {
                resultadoTexto = "üèÜ Jogador 2 venceu!";
            } else {
                resultadoTexto = "ü§ù Empate.";
            }

            document.getElementById("resultado").innerHTML = `
                <h2>üî• 
                    <img src="${escudos[timeJogador1]}" alt="${timeJogador1}" style="height:30px;vertical-align:middle; margin-right:5px;">
                    ${timeJogador1} ${golsJogador1} x ${golsJogador2} ${timeJogador2}
                    <img src="${escudos[timeJogador2]}" alt="${timeJogador2}" style="height:30px;vertical-align:middle; margin-left:5px;">
                </h2>
                <p>${resultadoTexto}</p>
                <p><b>Artilheiros do Jogador 1:</b> ${artilheirosJogador1.length > 0 ? artilheirosJogador1.join(", ") : "Nenhum gol"}</p>
                <p><b>Artilheiros do Jogador 2:</b> ${artilheirosJogador2.length > 0 ? artilheirosJogador2.join(", ") : "Nenhum gol"}</p>
            `;

            // Adiciona ao hist√≥rico
            const itemHistorico = document.createElement("li");
            itemHistorico.innerHTML = `
                <strong>${timeJogador1} ${golsJogador1} x ${golsJogador2} ${timeJogador2}</strong> - ${resultadoTexto}
            `;
            listaHistorico.prepend(itemHistorico);

            // Limita hist√≥rico a 10 partidas
            if (listaHistorico.children.length > 10) {
                listaHistorico.removeChild(listaHistorico.lastChild);
            }
        }
    </script>
</body>
</html>
